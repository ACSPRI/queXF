	</style></head><body dir="ltr"><h1 class="P1"><a name="queXF_for_Windows__28using_XAMPP_29" /><a href="http://quexf.sourceforge.net/">queXF</a> for Windows (using <a href="http://www.apachefriends.org/en/xampp.html">XAMPP</a>)</h1><p class="P2"> </p><p class="P2"> </p><p class="P2"><a href="http://quexf.sourceforge.net/">queXF</a> for Windows is simply the <a href="http://quexf.sourceforge.net/">queXF</a> package with all the required executable files and configuration to run “out of the box”. This functionality is provided by the <a href="http://www.apachefriends.org/en/xampp.html">XAMPP</a> package. I have simply packaged <a href="http://quexf.sourceforge.net/">queXF</a> using <a href="http://www.apachefriends.org/en/xampp.html">XAMPP</a>, and added <a href="http://pages.cs.wisc.edu/~ghost/">Ghostscript</a> and <a href="http://adodb.sourceforge.net/">ADOdb</a></p><p class="P2"> </p><p class="P2">It may be useful for testing and temporary use – but please note that <a href="http://www.apachefriends.org/en/xampp.html">XAMPP</a> is not necessarily secure, and may need to be modified for secure use.</p><p class="P2"> </p><h1 class="Heading1"><a name="Installation_3A" />Installation:</h1><ol style="margin-left:1.25cm;list-style-type:decimal; "><li class="P3" style="margin-left:0cm;"><p class="P3" style="margin-left:0.25cm;">Download the <a href="http://quexf.sourceforge.net/">queXF</a> for Windows package from SourceForge</p></li><li class="P3" style="margin-left:0cm;"><p class="P3" style="margin-left:0.25cm;">Execute the file to extract it to a root directory (such as <a href="/c:/">c:\</a> ) or a usb stick root directory (eg <a href="/e:/">e:\</a> ) - It is a <a href="http://www.7-zip.org/">7zip compressed</a> self executable file</p></li></ol><ul style="margin-left:1.25cm;list-style-type:none; "><li class="P4" style="margin-left:0cm;"><ul style="margin-left:0.75cm;"><li class="P4" style="margin-left:0cm;"><p class="P4" style="margin-left:0.25cm;">Please note you will need at least 160Mb free </p></li></ul></li></ul><ol style="margin-left:1.25cm;list-style-type:decimal; "><li class="P3" style="margin-left:0cm;"><p class="P3" style="margin-left:0.25cm;">Go to the directory: xampplite </p></li></ol><p class="P5"> </p><h1 class="Heading1"><a name="Run_3A" />Run:</h1><ol style="margin-left:1.25cm;list-style-type:decimal; "><li class="P6" style="margin-left:0cm;"><p class="P6" style="margin-left:0.25cm;">Execute the file “mysql_start.bat” </p></li><li class="P6" style="margin-left:0cm;"><p class="P6" style="margin-left:0.25cm;">Execute the file “apache_start.bat” </p></li><li class="P6" style="margin-left:0cm;"><p class="P6" style="margin-left:0.25cm;">Go to: <a href="http://localhost/forbidden/quexf/">http://localhost/forbidden/quexf/</a>  in your browser</p></li></ol><ul style="margin-left:1.25cm;list-style-type:none; "><li class="P7" style="margin-left:0cm;"><ul style="margin-left:0.75cm;"><li class="P7" style="margin-left:0cm;"><p class="P7" style="margin-left:0.25cm;">Note you will need to use the default credentials of: </p></li></ul></li></ul><ul style="margin-left:1.25cm;list-style-type:none; "><li class="P8" style="margin-left:0cm;"><ul style="margin-left:0.75cm;list-style-type:none; "><li class="P8" style="margin-left:0cm;"><ul style="margin-left:0.75cm;"><li class="P8" style="margin-left:0cm;"><p class="P8" style="margin-left:0.25cm;">Username: user </p></li><li class="P8" style="margin-left:0cm;"><p class="P8" style="margin-left:0.25cm;">Password: pass </p></li></ul></li></ul></li></ul><ol style="margin-left:1.25cm;list-style-type:decimal; "><li class="P6" style="margin-left:0cm;"><p class="P6" style="margin-left:0.25cm;">Follow the queXF documentation here: <a href="http://localhost/forbidden/quexf/doc/manual.xhtml">http://localhost/forbidden/quexf/doc/manual.xhtml</a></p></li></ol><p class="P5"> </p><h1 class="Heading1"><a name="Stop_3A" />Stop:</h1><ol style="margin-left:1.25cm;list-style-type:decimal; "><li class="P9" style="margin-left:0cm;"><p class="P9" style="margin-left:0.25cm;">Execute the file “apache_stop.bat” </p></li><li class="P9" style="margin-left:0cm;"><p class="P9" style="margin-left:0.25cm;">Execute the file “mysql_stop.bat” </p></li></ol><p class="P5"> </p><h1 class="Heading1"><a name="Modify_permissions_3A" />Modify permissions:</h1><ol style="margin-left:1.25cm;list-style-type:decimal; "><li class="P10" style="margin-left:0cm;"><p class="P10" style="margin-left:0.25cm;">Edit the file xampplite\htdocs\forbidden\.htpasswd and add usernames and passwords in the format username:password </p></li><li class="P10" style="margin-left:0cm;"><p class="P10" style="margin-left:0.25cm;">Make sure to let queXF know about the new users by going to: <a href="http://localhost/forbidden/quexf/admin/operators.php">http://localhost/forbidden/quexf/admin/operators.php</a> and updating the user list</p></li></ol><p class="P5"> </p></body></html>
